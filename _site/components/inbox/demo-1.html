<div class="d-lg-none col-12 bg-primary text-xs-right">
    <div class="container">
        <a href="#inbox-menu" data-toggle="collapse" class="btn btn-default bg-primary text-white">
            <i class="fa fa-life-ring"></i>
            Show menu
        </a>
    </div>
</div>
<div class="navbar-expand-lg">
    <div class="row">
        <div class="col-lg-4 col-12 collapse navbar-collapse py-3 align-items-lg-start" id="inbox-menu">
            <div class="d-block w-100">
                <h3>
                    Mail Service
                </h3>
                <div class="list-group">
                    <a href="{{ '/inbox/index.html' | prepend: site.baseurl }}" class="list-group-item active">
                        <i class="fa fa-fw fa-envelope"></i>
                        Inbox
                        <span class="float-right">
                            <span class="badge badge-primary">6</span>
                        </span>
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-fw fa-paper-plane"></i>
                        Sent Mail
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-fw fa-sad-cry"></i>
                        Important
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-fw fa-star"></i>
                        Starred
                        <span class="float-right">
                            <span class="badge badge-primary">4</span>
                        </span>
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-fw fa-file"></i>
                        Drafts
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-fw fa-tag"></i>
                        Tags
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-fw fa-trash"></i>
                        Trash
                        <span class="float-right">
                            <span class="badge badge-primary">42</span>
                        </span>
                    </a>
                </div>
                <div class="mt-3">
                    <a href="{{ '/inbox/compose.html' | prepend: site.baseurl }}" class="btn btn-primary btn-block">Compose
                        new Email</a>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-12 py-3">
            <h3>
                Inbox
            </h3>
            <div class="table-responsive">
                <table class="table border bg-white">
                    <thead>
                    <tr>
                        <th></th>
                        <th>From</th>
                        <th>Subject</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {%- for data in inbox %}
                        <tr{% if data.unread %} class="font-weight-bold"{% endif %}>
                            <td>
                                <a href="#"><i class="{% if data.starred %}fa{% else %}far{% endif %} fa-star"></i></a>
                            </td>
                            <td>
                                <a href="#">
                                    {{ data.name }}
                                </a>
                            </td>
                            <td>
                                <a href="#">
                                    {{ data.subject | truncate: 50 }}
                                </a>
                            </td>
                            <td>
                                {% if data.attachment -%}
                                    <i class="fa fa-paperclip"></i>
                                {%- endif %}
                            </td>
                            <td>
                                {{ data.date }}
                            </td>
                        </tr>
                    {% endfor -%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

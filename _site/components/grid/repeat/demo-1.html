<style>
    .repeat {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1rem;
    }
</style>

<div class="container py-3">
    <h3 class="display-3">Responsive grid</h3>
    <div class="repeat">
        {%- for data in news %}
            <div class="card">
                <a href="#">
                    <img src="https://source.unsplash.com/random/720x405" alt="" class="card-img">
                </a>
                <div class="card-body">
                    <a href="#">
                        <h4>{{ data.title }}</h4>
                    </a>
                    <p class="text-muted">
                        <small>{{ data.date }}</small>
                    </p>
                </div>
                <div class="card-footer text-right">
                    <a href="#" class="btn btn-outline-primary" aria-label="Read more about {{ data.title }}">
                        Read more
                        <i class="fa fa-fw fa-angle-double-right"></i>
                    </a>
                </div>
            </div>
        {% endfor -%}
    </div>
</div>

<div class="bg-dark" style="background: url('https://source.unsplash.com/random/1200x405') center center; background-size: cover;">
    <div class="container text-center pb-5">
        <div class="embed-responsive embed-responsive-21by9">
            <div class="embed-responsive-item d-flex align-items-center justify-content-center">
                <h1 class="text-light">
                    <span class="border-bottom">News intro</span>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container mt-n5">
    <div class="row">
        <div class="col-md-7 col-12">
            {%- for data in news limit:1 %}
                <div class="card mb-3">
                    <img src="https://source.unsplash.com/random/720x405" alt="" class="card-img">
                    <div class="card-body">
                        <a href="#" class="text-dark">
                            <h4>{{ data.title }}</h4>
                        </a>
                        <p class="text-muted">
                            <small>{{ data.date }}</small>
                        </p>
                        {{ data.text }}
                        <a href="#" class="btn btn-outline-primary">
                            <i class="fa fa-fw fa-angle-double-right"></i>
                            Read more
                        </a>
                    </div>
                </div>
            {% endfor -%}
        </div>
        <div class="col-md-5 col-12">
            {%- for data in news limit:4 offset:1 %}
                <div class="card mb-3">
                    <div class="card-body">
                        <a href="#" class="text-dark">
                            <h4>{{ data.title }}</h4>
                        </a>
                        <p class="text-muted">
                            <small>{{ data.date }}</small>
                        </p>
                        {{ data.intro }}
                    </div>
                </div>
            {% endfor -%}
        </div>
    </div>
</div>

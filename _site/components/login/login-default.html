<div class="bg-primary py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title display-4">
                            Login
                        </h4>
                        <p class="lead">
                            Oh, hi. I didn't see you there. Please log in using one of the following methods!
                        </p>
                        <div class="py-3">
                            <h5 class="card-title">Socials</h5>
                            <a href="#" class="btn btn-block btn-outline-primary text-left">
                                <i class="fab fa-fw fa-facebook-f"></i>
                                Facebook
                            </a>
                            <a href="#" class="btn btn-block btn-outline-primary text-left">
                                <i class="fab fa-fw fa-twitter"></i>
                                Twitter
                            </a>
                            <a href="#" class="btn btn-block btn-outline-primary text-left">
                                <i class="fab fa-fw fa-github"></i>
                                Github
                            </a>
                        </div>
                        <div class="py-3">
                            <h5 class="card-title">Or request a magic link</h5>
                            <form action="#">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" required class="form-control" placeholder="email@email.com">
                                </div>
                                <div class="form-group">
                                    <button type="submit" accesskey="s" class="btn btn-outline-primary">
                                        <i class="fa fa-fw fa-envelope"></i>
                                        Request
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

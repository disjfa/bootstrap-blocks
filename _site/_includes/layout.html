---
title: My Rad Blog
---
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%- for css in encore.app.css -%}
        <link rel="stylesheet" href="{{ css }}" type="text/css">
    {%- endfor -%}
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="{{ '/' | url }}" class="navbar-brand">
            <i class="fas fa-box-tissue"></i>
            Blocks
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a href="{{ '#' | url }}" class="nav-link">
                        <i class="fa fa-book"></i>
                        # todo
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{{ content | safe }}

<div class="bg-light py-5">
    <footer class="container">
        <div class="text-right">
            <a href="#" class="js-share btn btn-outline-secondary" data-title="{{ title }}" aria-label="Share this page">
                <i class="fa fa-share-alt"></i>
                Share
            </a>
            <a href="https://github.com/disjfa/bootstrap-blocks" class="btn btn-outline-secondary">
                <i class="fab fa-github"></i>
                Github
            </a>
        </div>
    </footer>
</div>
{%- for js in encore.app.js -%}
    <script src="{{ js }}"></script>
{%- endfor -%}

<script>
(function (i, s, o, g, r, a, m) {
  i['GoogleAnalyticsObject'] = r;
  i[r] = i[r] || function () {
    (i[r].q = i[r].q || []).push(arguments)
  }, i[r].l = 1 * new Date();
  a = s.createElement(o),
    m = s.getElementsByTagName(o)[0];
  a.async = 1;
  a.src = g;
  m.parentNode.insertBefore(a, m)
})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

ga('create', 'UA-83598448-1', 'auto');
ga('send', 'pageview');

</script>
</body>
</html>
